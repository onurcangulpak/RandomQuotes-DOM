<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation P1</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- global font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome link  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--  PROJECT 1 - Quote Generator -->
    <div class="container">
      <div class="header">
        <h2>JavaScript Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "Every man is said to have his peculiar ambition. Whether it be true
            or not, I can say for one that I have no other so great as that of
            being truly esteemed of my fellow men."</span
          >
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>

    <script src="project-1.js"></script>
  </body>
</html>
